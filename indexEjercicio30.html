<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 30</title>
</head>
<body>
	
  	<!-- Crea una función que reciba un texto y lo devuelva al revés -->	

	<script type="text/javascript">

		var numMax = prompt("Introduce el numero minimo");

		var numMin = prompt("Introduce el numero maximo");

		var numeroAleatorio = parseInt((Math.random()*parseInt(numMax))+parseInt(numMin));

		document.write(numeroAleatorio)
	
	</script>
	        

</body>
</html>
