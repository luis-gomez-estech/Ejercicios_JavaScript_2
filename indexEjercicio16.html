<body>	

	<!-- Realiza un script que pida un texto y lo muestre en mayúsculas. -->	

	<script type="text/javascript">

	var texto = prompt("Introduce un texto para convertirlo en mayusculas");
		
	var textoMayusculas=texto.toUpperCase(); // Con toUpperCase convertimos a mayusculas el string recogido con prompt
	
	document.write(textoMayusculas)      

	</script>

</body>
