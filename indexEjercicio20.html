<body>
	
  	<!-- Realiza un script que pida una cadena de texto y la devuelva al revés. Es decir, si te- cleo “hola que tal” deberá mostrar “lat euq aloh”. -->

	<script type="text/javascript">

	var texto = prompt("Escribe un texto");

	// Recorremos con un for la pabrabra pero al reves, empezando por el final y llegando hast ala primera letra, y con texto[i] nos va a imprimir cada letra 


	for (var i=texto.length;i>=0;i--) {
	      document.write(texto[i]);
	}

	</script>
	        

</body>
