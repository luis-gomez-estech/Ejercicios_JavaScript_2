<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 17</title>
</head>
<body>
	
  	<!-- Realiza un script que pida una cadena de texto y la muestre poniendo el signo – entre cada carácter sin usar el método replace. Por ejemplo, si tecleo “hola qué tal”, deberá salir “h-o-l-a- -q-u-e- -t-a-l”. -->	

	<script type="text/javascript">

	var texto = prompt("Escribe un texto");

	// Recorremos con un for la pabrabra, y con texto[i] nos va a imprimir cada letra más el guien que se lo añadimos en el document.write

	for (var i=0;i<texto.length; i++) {
	      document.write(texto[i] + "-");
	}

	</script>
	        

</body>
</html>
