	<!-- Realiza el script anterior pero con la probabilidad de que salga el 1 sea del 60%, la de la X del 30% y la del 2 del 10% -->
	
<script type="text/javascript">

	// creo un array con todas las posibilidades, es decir, como dice que el 1 en relacion a 10, tiene que salir minimo 6 veces (60%)
	// y que la X un 30%, osea minimo 3 veces, y que la de 2 sea de 10%, o sea minimo 1 vez, creo un array con 6 unos, 3 treses y un 2.

var opciones=["1","1","1","1","1","1","X","X","X","2"];

// Ahora con un for y mediante Math.random(),  creo los 14 numeros aleatorios leyendolos desde el array opciones y los imprimo

for (var i=1;i<=14;i++){

	var numero = opciones[Math.floor(Math.random()*opciones.length)];		
	
document.write("Resultado " + i + ": " + numero +"<br>");

}


	</script>
