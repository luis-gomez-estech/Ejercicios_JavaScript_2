<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio 29</title>
</head>
<body>
	
  	<!-- Crea una función que reciba un texto y lo devuelva al revés -->	

	<script type="text/javascript">

		var texto = prompt("Introduce un texto");

		var i;

		for(var i=texto.length;i>=0;i--) {

		document.write(texto[i])

		}
	
	</script>
	        

</body>
</html>
